<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Command Line Render Tool
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/jpg" href="./Media/blender.png"/>
  </head>
  <body>
    
    <form id="blender_inputs">
      <header>
      <h1>Blender Command Line Render Tool
      </h1>
      <img src="Media/blender.png">
      <nav>
        <a class="guide" href="./guide.html" target="_blank">View guide</a>
      </nav>
      </header>
      <section class="box">
        <h2>Target file</h2>
        <label for="file_path">.blend object path</label>
        <input
          id="file_path"
          type="text"
          name="file-path"
          value="C:\"
          required
        />
        <p class="example">e.g. C:\Users\Bob\Desktop\BlenderArt\design1.blend</p>
      </section>

      <section class="box">
        <h2>Blender path</h2>
        <label for="blender_path">Blender download directory</label>
        <input
          id="blender_path"
          type="text"
          name="blender-path"
          value=""
          required
        />
        <p class="example">e.g. C:\Program Files (x86)\Steam\steamapps\common\Blender\</p>
        <br>
        <button id="save">Save download path in memory</button>
      </section>

      <section class="box">
        <h2>Render engine</h2>
        <label for="eevee">BLENDER_EEVEE</label>
        <input
          type="radio"
          id="eevee"
          name="render-engine"
          value="-E BLENDER_EEVEE"
          checked
        />
        <label for="cycles">CYCLES</label>
        <input
          type="radio"
          id="cycles"
          name="render-engine"
          value="-E CYCLES"
        />
        <label for="print" id="print_label" class="hidden">Print render stats</label>
        <input id="print" class="hidden print-opt" name="print-stats" type="checkbox">
      </section>

      <section class="box">
        <h2>Render Type</h2>
        <label for="render_animation"><strong>1: Selective animation</strong></label>
        <input
          type="radio"
          id="render_animation"
          name="animation"
          value="-a"
          checked
        />
        <label for="start_frame">Start frame</label>
        <input id="start_frame" type="number" step="1" name="start-frame" />
        <label for="end_frame">End frame</label>
        <input id="end_frame" type="number" step="1" name="end-frame" />

        <br>
        <br>
        <label for="whole_animation"><strong> 2: Full length animation</strong></label>
        <input type="radio" id="whole_animation" name="animation" value="-a" />

        <br>
        <label for="single_frame"><strong> 3: Single frame</strong></label>
        <input type="radio" id="single_frame" name="animation" value="-f" />
        <label for="frame_number">Frame number</label>
        <input type="number" id="frame_number" name="frames">
      </section>

      <button id="submit_btn" type="submit">Generate new command</button>
        <button id="clear" type="button">Clear</button>
        <label id="alert" class="hidden" for="output">Copied to clipboard</label>

      </section>
    </form>

    <section class="container cmd-display">
      <label class="light-txt">Output</label>
      <textarea id="output"></textarea>  
    </section>

    <footer>
      <p>
        <span><i id="github-icon" class="fab fa-github"></i></span
        >DuckRabbitPy
      </p>
      <a class="disclaimer" target="_blank" href="
          ./disclaimer.html">disclaimer</a>
    
    </footer>
  
    <script src="app.js"></script>
  </body>
</html>
